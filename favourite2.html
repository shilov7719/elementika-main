<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=9133eb49-3a97-4b2d-90be-6b80a97a5036"></script>
    <title>Избранные товары</title>
</head>


<body class="m-page _open-filter2">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="" class="header__logo">
                        <img src="img/logo.svg" alt="">
                    </a>

                    <div class="menu">
                        <nav class="nav">
                            <a href="" class="nav__link"></a>
                        </nav>
                    </div>
                </div>
            </div>

        </header>
        <main class="content">

            <div class="page-top">
                <div class="container">
                    <ul class="breadcrumbs">
                        <li><a href="">Главная</a></li>
                        <li><a>Избранные товары</a></li>
                    </ul>
                </div>
            </div>

            <div class="favourite-page catalog page-block">
                <div class="container">
                    <div class="catalog__info">
                        <div class="catalog__title">
                            Избранные товары
                        </div>
                        <div class="catalog__count text16">
                            0
                        </div>
                    </div>
                    <div class="favourite-empty">
                        <div class="favourite-empty__icon">
                            <img src="img/favourite.svg" alt="">
                            <div class="pin">
                                <span>0</span>
                            </div>
                        </div>
                        <div class="favourite-empty__content">
                            <div class="favourite-empty__title h4">
                                Ваш список желаний пуст
                            </div>
                            <div class="favourite-empty__desc">
                                У вас пока нет товаров в списке желаний. На странице "<a href="">Каталог</a>" вы найдете много интересных товаров.
                            </div>
                        </div>
                        <a href="" class="favourite-empty__link m-btn m-btn-normal m-btn-blue">
                            <span>Прейти в каталог</span>
                        </a>
                    </div>
                </div>
            </div>


        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <a href="" class="footer__logo">
                        <img src="img/logo.svg" alt="">
                    </a>
                </div>
            </div>

        </footer>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
